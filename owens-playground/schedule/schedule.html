<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule</title>
    <!-- <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/116/116251.png"> -->
    <link rel="stylesheet" href="schedule.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="schedule.js" defer></script>
</head>
<body>
    <div id="schedule">
        <div class="column sidebar left">
            <div class="header"></div>
        </div>
        <div class="column sun">
            <div class="header">Sunday</div>
            <div>Thing #1</div>
            <div class="break" style="--height: 30px;">Break</div>
            <div>Thing #2</div>
        </div>
        <div class="column mon">
            <div class="header">Monday</div>
        </div>
        <div class="column tue">
            <div class="header">Tuesday</div>
            <div>Thing #3</div>
        </div>
        <div class="column wed">
            <div class="header">Wednesday</div>
        </div>
        <div class="column thu">
            <div class="header">Thursday</div>
        </div>
        <div class="column fri">
            <div class="header">Friday</div>
        </div>
        <div class="column sat">
            <div class="header">Saturday</div>
        </div>
        <div class="column sidebar right">
            <div class="header"></div>
        </div>
    </div>
</body>
</html>
